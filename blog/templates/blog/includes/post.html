{% load static %}
<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>  <!-- This is the title of the post -->
                <p>{{ post.excerpt }}</p> <!-- This is the excerpt of the post -->
            </div>
        </a>
    </article>
</li>
